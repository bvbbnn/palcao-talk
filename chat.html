<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat with Juyeon - Jucao talk!</title>
  </head>
  <body id="chat-screen__background">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fas fa-angle-left fa-lg fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Juyeon</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span class="alt-header__bars"><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="chat-screen__main">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
      <div class="message__row">
        <img
          src="file:///C:/Users/USER/Desktop/%ED%99%94%EB%A9%B4%20%EC%BA%A1%EC%B2%98%202022-10-29%20190349.png"
        />
        <div class="message__content">
          <span class="message__author">Juyeon</span>
          <div class="message__info">
            <span class="message__bubble">안녕 뭐해?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message__row">
        <div class="message__info">
          <span class="message__time">21:27</span>
          <span class="message__bubble">지금 밥먹는중~</span>
        </div>
      </div>
    </main>
    <form>
      <div class="reply">
        <div class="reply__column">
          <span class="reply__plus"><i class="far fa-plus-square"></i></span>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="write a message.." />
          <span class="reply__emoticons"
            ><i class="far fa-smile-wink"></i
          ></span>
          <span class="reply__send"><i class="fas fa-arrow-up"></i></span>
        </div>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
